#Endpointes properties
management.endpoints.enabled-by-default=false

#Load Properties By Java CLass
petclinic.display-owners-with-pets=true

#Logging properties (Prefix=logging)
#logging.level.root=ERROR
#logging.file=target/applicaition.log
#logging.path=target/log/

#server properties
server.port=8080
server.servlet.context-path= /


spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


#cache busting
spring.resources.chain.strategy.content.enabled=true

#thymeleaf
spring.thymeleaf.enabled=false

#dynamic content type(JSON or XML)
spring.mvc.contentnegotiation.favor-path-extension=true
spring.mvc.pathmatch.use-suffix-pattern=true

